<!doctype html>
<html>
  <head>
    <title>Multiplikations-Webanwendung</title>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        color: #1a1a1a;
        text-align: center;
        margin-top: 50px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }

      label {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      input[type=number] {
        font-size: 16px;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 200px;
        margin-bottom: 20px;
      }

      button[type=submit] {
        background-color: #1a1a1a;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      button[type=submit]:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Multiplikations-Webanwendung</h1>
    <form method="GET" action="/multiply">
      <label for="a">Wert A:</label>
      <input type="number" id="a" name="a">
      <label for="b">Wert B:</label>
      <input type="number" id="b" name="b">
      <button type="submit">Berechne</button>
    </form>
  </body>
</html>
